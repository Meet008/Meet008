name: Daily README Update

on:
  schedule:
    - cron: '10 0 * * *'  # Runs daily at 00:10 UTC
  workflow_dispatch:       # Allows manual run too

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README timestamp
        run: |
          # Replace existing "Last updated" line or add one if missing
          if grep -q "ðŸ•“ Last updated:" README.md; then
            sed -i 's|ðŸ•“ Last updated:.*|ðŸ•“ Last updated: '"$(date -u)"'|g' README.md
          else
            echo "ðŸ•“ Last updated: $(date -u)" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "ðŸ•“ Auto update: $(date -u)"
          git push
