name: Daily README Update

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README timestamp
        run: |
          # Replace the existing "Last updated" line or add it if missing
          if grep -q "ðŸ•“ Last updated:" README.md; then
            sed -i 's|ðŸ•“ Last updated:.*|ðŸ•“ Last updated: '"$(date -u)"'|g' README.md
          else
            echo "ðŸ•“ Last updated: $(date -u)" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config user.name "Meet008"
          git config user.email "Meet008@users.noreply.github.com"
          git add README.md
          git commit -m "Update README timestamp" || echo "No changes to commit"
          git push
